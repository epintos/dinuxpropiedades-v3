<html>
	<body>
		<wicket:extend>
			<div class="span10 offset1">
				<div class="hero-unit formHero">
					<fieldset>
						<legend class="formTitle">
							<wicket:message key="userData">
								Datos del Publicador
							</wicket:message>
						</legend>
					<div class="row formRow">
							<div class="span2">
								<ul class="thumbnails">
									<li class="span2">
										<a href="#" class="thumbnail"> <img
										wicket:id="photo" class="mainPhoto" src="#" alt=""> </a>
									</li>
								</ul>
							</div>
							<div class="span4">
								<p>
									<span class="infoTitle">
										<wicket:message key="email">
											Email
										</wicket:message>:</span>
									<span wicket:id="email" />
								</p>
								<p>
									<span class="infoTitle">
										<wicket:message key="phone">
											Teléfono
										</wicket:message>:</span>
									<span wicket:id="phone"  />
								</p>
							</div>
					</div>
						</fieldset>
								<a wicket:id="back"><wicket:message key="back">Atrás</wicket:message></a>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
