<html>
<body>
	<wicket:panel>
		<div wicket:id="errorPanel" class="error"/>
		<ul class="nav">
			<li><a wicket:id="register"><wicket:message key="register">Regístrate</wicket:message></a></li>
			<li><a wicket:id="viewAgencies"><wicket:message key="agencies">Inmobiliarias</wicket:message></a></li>
		</ul>
		<ul class="nav">
			<li>
				<form wicket:id="logInForm" class="form-inline" id="log_in">
					<input wicket:id="username" type="text" class="input-small"
						 /> <input wicket:id="password"
						type="password" class="input-small" /> <label
						class="checkbox remember_me"> <input
						wicket:id="rememberUsername" type="checkbox" value="true" />
						<wicket:message key="rememberUser">Recordar usuario</wicket:message><br> <input wicket:id="rememberLogin"
						type="checkbox" value="true" /><wicket:message key="rememberAccess">Recordar acceso</wicket:message>
					</label>
					<button type="submit" wicket:id="login" class="btn">
						<wicket:message key="enter">Entrar</wicket:message>
					</button>
				</form>
			</li>
		</ul>
	</wicket:panel>
</body>
</html>
