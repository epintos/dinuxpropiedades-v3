<html>
<body>
	<wicket:extend>
		<div class="span10 offset1">
			<div class="hero-unit formHero">
				<fieldset>
					<legend class="formTitle">
						<wicket:message key="add">Agregar Foto</wicket:message>
					</legend>
				</fieldset>
				<div class="row formRow">
					<div class="span4">
						<form class="form-vertical" wicket:id="newPhotoForm">
							<div class="control-group">
								<div class="controls">
									<input id="photoInput" class="span3" type="file"
										wicket:id="file" />
								</div>
								<div class="controls">
									<button wicket:id="save" type="submit" class="btn btn-primary">
										<wicket:message key="save">Guardar
								Cambios</wicket:message>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<fieldset>
					<legend class="formTitle">
						<wicket:message key="delete">Eliminar Fotos</wicket:message>
					</legend>
				</fieldset>
				<div class="row formRow">
					<div class="span4">
					<p wicket:id="emptyPhotos">No se encontraron resultados.</p>
						<div>
								<div wicket:id="photos"><img src="#" wicket:id="photo" width="60" length="60"/>
									<a href="#" wicket:id="delete"> <i class="icon-trash icon-white"></i></a><br/><br/></div>
									<br/>
						</div>
					</div>
				</div>
				<a href="#" wicket:id="toPublication"><wicket:message
						key="toPublication">Ver Publicaci—n</wicket:message></a>
			</div>

		</div>
	</wicket:extend>
</body>
</html>
